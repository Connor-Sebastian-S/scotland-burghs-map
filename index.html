<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgh Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([56.4907, -4.2026], 7); // Centered on Scotland

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data
        fetch('burghs_data.json')
            .then(response => response.json())
            .then(data => {
                // Add markers to map
                data.features.forEach(feature => {
                    const { geometry, properties } = feature;
                    const marker = L.marker([geometry.coordinates[1], geometry.coordinates[0]]).addTo(map);

                    // Create popup content with other data
                    const popupContent = Object.keys(properties).map(key => 
                        `<strong>${key}</strong>: ${properties[key]}`
                    ).join('<br>');
                    marker.bindPopup(popupContent);
                });
            })
            .catch(err => console.error('Error loading GeoJSON:', err));
    </script>
</body>
</html>
